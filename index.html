<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE NIHIL REACTION</title>
    <style>
        /* Mocha Catppuccin-inspired theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e2e; /* Base */
            color: #cdd6f4; /* Text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #f5e0dc; /* Rosewater */
            margin: 0 0 20px 0;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            text-align: center;
            padding: 0 10px;
            line-height: 1.3;
        }

        .embed-container {
            background-color: #313244; /* Surface 0 */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px; /* Max width of container */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        iframe {
            border: none;
            width: 100%; /* Full width */
            height: 70vh; /* Responsive height based on viewport */
            min-height: 400px; /* Minimum height */
            max-height: 600px; /* Maximum height */
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Improved mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                min-height: calc(100vh - env(safe-area-inset-bottom));
            }
            
            .embed-container {
                padding: 12px;
                border-radius: 10px;
            }
            
            h1 {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 400px) {
            iframe {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>LIVE NIHIL REACTION</h1>

    <div class="embed-container">
        <!-- Insert your embed code below -->
        <iframe src="https://loli.rodeo/embed/user-timeline/9xtfpsrh6vvv0021?maxHeight=1000" 
                data-misskey-embed-id="v1_1f25c95b-2cd6-4824-bb8f-6c4e48edada2" 
                loading="lazy" 
                referrerpolicy="strict-origin-when-cross-origin"></iframe>
        <script defer src="https://loli.rodeo/embed.js"></script>
    </div>

</body>
</html>
