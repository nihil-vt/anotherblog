<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 South Park</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202020;
            font-family: "MS Sans Serif", "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .win98-window {
            background: #c0c0c0;
            border: 3px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 3px;
            margin: 10px auto;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            text-align: left;
            max-width: 960px; /* Increased by 20% */
        }
        .win98-titlebar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .win98-content {
            background: white;
            padding: 0; /* Removed padding to ensure the video fits perfectly */
            color: #000;
            position: relative;
            height: 540px; /* Increased by 20% */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
        }
        a {
            color: #0000ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .retro-button {
            display: inline-block;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 5px 10px;
            font-family: "MS Sans Serif", "Comic Sans MS", sans-serif;
            font-size: 12px;
            color: #000;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 1px 1px 0 #808080;
        }
        .retro-button:hover {
            background: #dfdfdf;
            border-color: #808080 #ffffff #ffffff #808080;
        }
    </style>
</head>
<body>
    <div class="win98-window">
        <div class="win98-titlebar">
            <span>Live Stream</span>
        </div>
        <div class="win98-content">
            <iframe id="player" src="https://vecloud.eu/stream/3b146825-9e54-4e17-b96e-c172ced342ad?autoplay=1" scrolling="no" allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>
        </div>
    </div>
    <p><a href="index.html" class="retro-button">Back</a></p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('player');
            iframe.onload = () => {
                iframe.contentWindow.postMessage({ event: 'command', func: 'setVolume', args: [0.2] }, '*');
            };
        });
    </script>
</body>
</html>
