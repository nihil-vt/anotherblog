<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .embed-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Embedded Content</h1>

    <div class="embed-container">
        <!-- Insert your embed code below -->
        <iframe src="https://loli.rodeo/embed/user-timeline/9xtfpsrh6vvv0021?maxHeight=700" 
            data-misskey-embed-id="v1_c48b379e-5614-4cef-8ea9-09bfb350d8d9" 
            loading="lazy" 
            referrerpolicy="strict-origin-when-cross-origin"></iframe>

    </div>

</body>
</html>
